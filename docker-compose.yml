services:
  # Service 1: Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: wifi_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Service 2: Application (Express API)
  app:
    build: .
    container_name: wifi_app
    restart: always
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      PORT: ${PORT}

volumes:
  pgdata:
